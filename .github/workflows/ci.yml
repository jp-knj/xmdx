name: CI

on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main, next]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace --exclude xmdx-napi

  test-napi:
    name: Test NAPI Bindings
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: crates/napi
        run: bun install

      - name: Build NAPI binding
        working-directory: crates/napi
        run: bun run build

      - name: Run Rust tests
        run: cargo test -p xmdx-napi

      - name: Run JS tests
        working-directory: crates/napi
        run: bun test

  test-wasm:
    name: Test WASM Bindings
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli@0.2.108

      - name: Build WASM
        run: cargo build -p xmdx-wasm --target wasm32-unknown-unknown --release

      - name: Generate JS glue
        run: wasm-bindgen target/wasm32-unknown-unknown/release/xmdx_wasm.wasm --out-dir packages/xmdx/wasm --target web

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build NAPI (for parity tests)
        working-directory: crates/napi
        run: bun run build

      - name: Run WASM + edge tests
        working-directory: packages/xmdx
        run: bun test
