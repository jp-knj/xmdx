name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  rust:
    name: Rust (fmt, clippy, test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace --exclude xmdx-napi

  napi:
    name: NAPI Bindings
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: crates/napi
        run: bun install

      - name: Build NAPI binding
        working-directory: crates/napi
        run: bun run build

      - name: Run Rust tests
        run: cargo test -p xmdx-napi

      - name: Run JS tests
        working-directory: crates/napi
        run: bun test

  typescript:
    name: TypeScript (build, test, typecheck)
    runs-on: ubuntu-latest
    needs: [napi]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: pnpm install

      - name: Build NAPI binding
        run: pnpm build:napi

      - name: Build packages
        run: pnpm build

      - name: Typecheck (xmdx)
        run: pnpm --filter xmdx typecheck

      - name: Typecheck (astro-xmdx)
        run: pnpm --filter astro-xmdx typecheck

      - name: Typecheck (astro-loader)
        run: pnpm --filter @xmdx/astro-loader lint

      - name: Run tests
        run: pnpm test

  knip:
    name: Unused code detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Run knip
        run: pnpm knip
