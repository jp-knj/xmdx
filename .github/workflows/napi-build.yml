name: NAPI Build

on:
  push:
    branches: [main]
    tags: ['v*']
    paths:
      - 'crates/**'
      - '.github/workflows/napi-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/**'
      - '.github/workflows/napi-build.yml'
  workflow_dispatch:

permissions:
  contents: read

env:
  DEBUG: napi:*
  MACOSX_DEPLOYMENT_TARGET: '10.13'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: pnpm build --target x86_64-apple-darwin

          - host: macos-latest
            target: aarch64-apple-darwin
            build: pnpm build --target aarch64-apple-darwin

          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: pnpm build --target x86_64-pc-windows-msvc

          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: pnpm build --target x86_64-unknown-linux-gnu --use-napi-cross

          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: pnpm build --target x86_64-unknown-linux-musl --use-napi-cross

          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: pnpm build --target aarch64-unknown-linux-gnu --use-napi-cross

          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: pnpm build --target aarch64-unknown-linux-musl --use-napi-cross

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    defaults:
      run:
        working-directory: crates/napi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: crates/napi -> target

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/napi/*.node
          if-no-files-found: error

  test-macos-windows:
    name: Test - ${{ matrix.settings.target }} - Node ${{ matrix.node }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
        node: ['20', '22']
    runs-on: ${{ matrix.settings.host }}
    defaults:
      run:
        working-directory: crates/napi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/napi

      - name: Run tests
        run: pnpm test

  test-linux:
    name: Test - ${{ matrix.settings.target }} - Node ${{ matrix.node }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        settings:
          - target: x86_64-unknown-linux-gnu
            docker: node:20-slim
          - target: x86_64-unknown-linux-musl
            docker: node:20-alpine
        node: ['20', '22']
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/napi

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        if: contains(matrix.settings.target, 'aarch64')
        with:
          platforms: arm64

      - name: Run tests
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ matrix.settings.docker }}
          options: '-v ${{ github.workspace }}:/build -w /build/crates/napi'
          run: |
            corepack enable
            pnpm install --frozen-lockfile
            pnpm test

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs:
      - test-macos-windows
      - test-linux
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        working-directory: crates/napi
        run: pnpm install --frozen-lockfile

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: crates/napi/artifacts

      - name: Move artifacts
        working-directory: crates/napi
        run: pnpm artifacts

      - name: List packages
        working-directory: crates/napi
        run: ls -R npm

      - name: Publish
        working-directory: crates/napi
        run: |
          npm publish --access public
          for dir in npm/*/; do
            cd "$dir"
            npm publish --access public || true
            cd -
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
