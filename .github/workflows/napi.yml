name: NAPI

on:
  push:
    branches: [main, next]
    tags: ['v*']
    paths:
      - 'crates/**'
      - '.github/workflows/napi.yml'
  pull_request:
    branches: [main, next]
    paths:
      - 'crates/**'
      - '.github/workflows/napi.yml'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  DEBUG: napi:*
  MACOSX_DEPLOYMENT_TARGET: '10.13'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: pnpm build --target x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
            build: pnpm build --target aarch64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: pnpm build --target x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: pnpm build --target x86_64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: pnpm build --target x86_64-unknown-linux-musl --cross-compile
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: pnpm build --target aarch64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: pnpm build --target aarch64-unknown-linux-musl --cross-compile

    name: "Build: ${{ matrix.settings.target }}"
    runs-on: ${{ matrix.settings.host }}
    defaults:
      run:
        working-directory: crates/napi

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Install Zig
        if: contains(matrix.settings.target, 'musl')
        uses: mlugg/setup-zig@v2

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: crates/napi -> target

      - run: pnpm install --frozen-lockfile
      - run: ${{ matrix.settings.build }}
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/napi/*.node
          if-no-files-found: error

  test:
    name: "Test: ${{ matrix.settings.target }} (node@${{ matrix.node }})"
    needs: build
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: aarch64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
        node: ['20', '22']
    runs-on: ${{ matrix.settings.host }}
    defaults:
      run:
        working-directory: crates/napi

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - uses: oven-sh/setup-bun@v2

      - run: pnpm install --frozen-lockfile

      - uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/napi

      - run: pnpm test

  e2e:
    name: "Test (E2E): Starlight Build"
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - uses: actions/download-artifact@v4
        with:
          name: bindings-x86_64-unknown-linux-gnu
          path: crates/napi

      - name: Build Starlight example
        working-directory: examples/starlight
        run: pnpm build

      - name: Verify build output
        working-directory: examples/starlight
        run: |
          test -d dist
          PAGE_COUNT=$(find dist -name '*.html' -type f | wc -l)
          echo "Generated $PAGE_COUNT HTML pages"
          test "$PAGE_COUNT" -ge 1

  publish:
    name: Publish (NAPI)
    runs-on: ubuntu-latest
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        working-directory: crates/napi
        run: pnpm install --frozen-lockfile

      - uses: actions/download-artifact@v4
        with:
          path: crates/napi/artifacts

      - name: Prepare & publish
        working-directory: crates/napi
        run: |
          npx napi create-npm-dirs
          pnpm artifacts
          npx napi prepublish -t npm --no-gh-release --dry-run

          REF="${GITHUB_REF##*/}"
          if [[ "$REF" == *"-next"* || "$REF" == *"-alpha"* || "$REF" == *"-beta"* || "$REF" == *"-rc"* ]]; then
            TAG="next"
          else
            TAG="latest"
          fi

          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")

          for dir in npm/*/; do
            cd "$dir"
            PLATFORM_PKG=$(node -p "require('./package.json').name")
            npm publish --access public --provenance --tag "$TAG" 2>&1 || \
              npm dist-tag add "${PLATFORM_PKG}@${PKG_VERSION}" "$TAG" || true
            cd -
          done

          npm publish --access public --provenance --tag "$TAG" --ignore-scripts 2>&1 || \
            npm dist-tag add "${PKG_NAME}@${PKG_VERSION}" "$TAG" || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
